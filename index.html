<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Online - Tr·ªôn nh·∫°c tr·ª±c tuy·∫øn</title>
    <style>
        :root {
            --primary: #8e44ad;
            --secondary: #3498db;
            --dark: #222;
            --light: #f4f4f4;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 20px;
        }
        
        nav ul li a {
            color: var(--light);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: var(--primary);
        }
        
        .dj-mixer {
            display: flex;
            flex-direction: column;
            margin-top: 40px;
        }
        
        .deck-container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .deck {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .deck-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .deck-label {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary);
        }
        
        .deck.left .deck-label {
            color: var(--primary);
        }
        
        .deck.right .deck-label {
            color: var(--secondary);
        }
        
        .track-upload {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .track-upload:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .upload-icon {
            font-size: 30px;
            margin-bottom: 10px;
        }
        
        .waveform {
            height: 80px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .waveform-left {
            background: linear-gradient(90deg, rgba(142,68,173,0.2) 0%, rgba(142,68,173,0.5) 100%);
        }
        
        .waveform-right {
            background: linear-gradient(90deg, rgba(52,152,219,0.2) 0%, rgba(52,152,219,0.5) 100%);
        }
        
        .waveform-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .waveform-data {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }
        
        .waveform-line {
            flex: 1;
            height: 30%;
            background: rgba(255, 255, 255, 0.5);
            margin: 0 1px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--light);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .deck.left .control-btn:hover {
            background: var(--primary);
        }
        
        .deck.right .control-btn:hover {
            background: var(--secondary);
        }
        
        .play-btn {
            width: 60px;
            height: 60px;
            font-size: 24px;
        }
        
        .sliders {
            display: flex;
            gap: 10px;
        }
        
        .slider-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .slider-title {
            font-size: 12px;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }
        
        .deck.left .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
        }
        
        .deck.right .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--secondary);
            cursor: pointer;
        }
        
        .mixer-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
        }
        
        .mixer-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .mixer-controls {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        
        .crossfader-container {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .crossfader {
            width: 100%;
            margin: 20px 0;
        }
        
        .effect-pad {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .effect-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: var(--light);
            padding: 15px 10px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .effect-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .effect-btn.active {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
        }
        
        .visualizer-container {
            margin-top: 40px;
            height: 150px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .visualizer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: flex-end;
            padding: 0 2px;
        }
        
        .visualizer-bar {
            flex: 1;
            margin: 0 2px;
            background: linear-gradient(0deg, var(--primary) 0%, var(--secondary) 100%);
            transition: height 0.1s ease;
        }
        
        @media (max-width: 768px) {
            .deck-container {
                flex-direction: column;
            }
            
            .mixer-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">DJ Online</div>
            <nav>
                <ul>
                    <li><a href="#">Trang ch·ªß</a></li>
                    <li><a href="#">Th∆∞ vi·ªán</a></li>
                    <li><a href="#">H∆∞·ªõng d·∫´n</a></li>
                </ul>
            </nav>
        </header>
        
        <div class="dj-mixer">
            <div class="deck-container">
                <div class="deck left">
                    <div class="deck-title">
                        <span class="deck-label">Deck A</span>
                        <span class="track-name">Ch∆∞a c√≥ track</span>
                    </div>
                    
                    <div class="track-upload" id="upload-left">
                        <div class="upload-icon">üéµ</div>
                        <div>T·∫£i l√™n ho·∫∑c ch·ªçn track</div>
                    </div>
                    
                    <div class="waveform waveform-left">
                        <div class="waveform-progress" id="progress-left"></div>
                        <div class="waveform-data" id="wave-left">
                            <!-- Waveform data will be dynamically generated -->
                        </div>
                    </div>
                    
                    <div class="controls">
                        <button class="control-btn" id="cue-left">CUE</button>
                        <button class="control-btn play-btn" id="play-left">‚ñ∂</button>
                        <button class="control-btn" id="loop-left">‚ü≥</button>
                    </div>
                    
                    <div class="sliders">
                        <div class="slider-group">
                            <div class="slider-title">SPEED</div>
                            <input type="range" min="50" max="150" value="100" class="slider" id="speed-left">
                        </div>
                        <div class="slider-group">
                            <div class="slider-title">EQ LOW</div>
                            <input type="range" min="0" max="100" value="50" class="slider" id="eqlow-left">
                        </div>
                        <div class="slider-group">
                            <div class="slider-title">EQ MID</div>
                            <input type="range" min="0" max="100" value="50" class="slider" id="eqmid-left">
                        </div>
                        <div class="slider-group">
                            <div class="slider-title">EQ HIGH</div>
                            <input type="range" min="0" max="100" value="50" class="slider" id="eqhigh-left">
                        </div>
                    </div>
                </div>
                
                <div class="deck right">
                    <div class="deck-title">
                        <span class="deck-label">Deck B</span>
                        <span class="track-name">Ch∆∞a c√≥ track</span>
                    </div>
                    
                    <div class="track-upload" id="upload-right">
                        <div class="upload-icon">üéµ</div>
                        <div>T·∫£i l√™n ho·∫∑c ch·ªçn track</div>
                    </div>
                    
                    <div class="waveform waveform-right">
                        <div class="waveform-progress" id="progress-right"></div>
                        <div class="waveform-data" id="wave-right">
                            <!-- Waveform data will be dynamically generated -->
                        </div>
                    </div>
                    
                    <div class="controls">
                        <button class="control-btn" id="cue-right">CUE</button>
                        <button class="control-btn play-btn" id="play-right">‚ñ∂</button>
                        <button class="control-btn" id="loop-right">‚ü≥</button>
                    </div>
                    
                    <div class="sliders">
                        <div class="slider-group">
                            <div class="slider-title">SPEED</div>
                            <input type="range" min="50" max="150" value="100" class="slider" id="speed-right">
                        </div>
                        <div class="slider-group">
                            <div class="slider-title">EQ LOW</div>
                            <input type="range" min="0" max="100" value="50" class="slider" id="eqlow-right">
                        </div>
                        <div class="slider-group">
                            <div class="slider-title">EQ MID</div>
                            <input type="range" min="0" max="100" value="50" class="slider" id="eqmid-right">
                        </div>
                        <div class="slider-group">
                            <div class="slider-title">EQ HIGH</div>
                            <input type="range" min="0" max="100" value="50" class="slider" id="eqhigh-right">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mixer-section">
                <div class="mixer-title">Mixer</div>
                
                <div class="mixer-controls">
                    <div class="crossfader-container">
                        <div class="slider-title">CROSSFADER</div>
                        <input type="range" min="0" max="100" value="50" class="slider crossfader" id="crossfader">
                    </div>
                    
                    <div class="effect-pad">
                        <button class="effect-btn" id="effect1">REVERB</button>
                        <button class="effect-btn" id="effect2">DELAY</button>
                        <button class="effect-btn" id="effect3">FILTER</button>
                        <button class="effect-btn" id="effect4">FLANGER</button>
                    </div>
                </div>
            </div>
            
            <div class="visualizer-container">
                <div class="visualizer" id="audio-visualizer">
                    <!-- Visualization bars will be dynamically generated -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // T·∫°o c√°c thanh tr·ª±c quan audio
        const visualizer = document.getElementById('audio-visualizer');
        for (let i = 0; i < 50; i++) {
            const bar = document.createElement('div');
            bar.className = 'visualizer-bar';
            visualizer.appendChild(bar);
        }

        // T·∫°o d·ªØ li·ªáu gi·∫£ cho d·∫°ng s√≥ng
        const createWaveformData = (elementId) => {
            const waveformElement = document.getElementById(elementId);
            waveformElement.innerHTML = '';
            const lines = 100;
            
            for (let i = 0; i < lines; i++) {
                const line = document.createElement('div');
                line.className = 'waveform-line';
                line.style.height = `${Math.random() * 70 + 10}%`;
                waveformElement.appendChild(line);
            }
        };

        createWaveformData('wave-left');
        createWaveformData('wave-right');

        // Ho·∫°t ·∫£nh cho tr·ª±c quan audio
        const animateVisualizer = () => {
            const bars = document.querySelectorAll('.visualizer-bar');
            bars.forEach(bar => {
                const height = Math.random() * 100;
                bar.style.height = `${height}%`;
            });
        };

        // B·∫Øt ƒë·∫ßu ho·∫°t ·∫£nh
        setInterval(animateVisualizer, 100);

        // X·ª≠ l√Ω n√∫t ph√°t
        const playButtons = document.querySelectorAll('.play-btn');
        playButtons.forEach(button => {
            button.addEventListener('click', function() {
                if (this.textContent === '‚ñ∂') {
                    this.textContent = '‚è∏';
                    
                    // Gi·∫£ l·∫≠p ti·∫øn tr√¨nh ph√°t
                    const deckId = this.id.includes('left') ? 'left' : 'right';
                    animateProgress(deckId);
                } else {
                    this.textContent = '‚ñ∂';
                    
                    // D·ª´ng ti·∫øn tr√¨nh
                    const deckId = this.id.includes('left') ? 'left' : 'right';
                    stopProgress(deckId);
                }
            });
        });

        // Bi·∫øn theo d√µi c√°c interval ti·∫øn tr√¨nh
        let progressIntervals = {
            left: null,
            right: null
        };

        // H√†m b·∫Øt ƒë·∫ßu ti·∫øn tr√¨nh ph√°t
        const animateProgress = (deckId) => {
            const progressBar = document.getElementById(`progress-${deckId}`);
            let width = 0;
            
            clearInterval(progressIntervals[deckId]);
            
            progressIntervals[deckId] = setInterval(() => {
                if (width >= 100) {
                    clearInterval(progressIntervals[deckId]);
                    document.getElementById(`play-${deckId}`).textContent = '‚ñ∂';
                } else {
                    width += 0.1;
                    progressBar.style.width = width + '%';
                }
            }, 100);
        };

        // D·ª´ng ti·∫øn tr√¨nh ph√°t
        const stopProgress = (deckId) => {
            clearInterval(progressIntervals[deckId]);
        };

        // X·ª≠ l√Ω n√∫t loop
        const loopButtons = document.querySelectorAll('[id^="loop-"]');
        loopButtons.forEach(button => {
            button.addEventListener('click', function() {
                this.classList.toggle('active');
            });
        });

        // X·ª≠ l√Ω n√∫t cue
        const cueButtons = document.querySelectorAll('[id^="cue-"]');
        cueButtons.forEach(button => {
            button.addEventListener('click', function() {
                const deckId = this.id.includes('left') ? 'left' : 'right';
                const progressBar = document.getElementById(`progress-${deckId}`);
                progressBar.style.width = '0%';
                stopProgress(deckId);
                document.getElementById(`play-${deckId}`).textContent = '‚ñ∂';
            });
        });

        // X·ª≠ l√Ω n√∫t hi·ªáu ·ª©ng
        const effectButtons = document.querySelectorAll('.effect-btn');
        effectButtons.forEach(button => {
            button.addEventListener('click', function() {
                this.classList.toggle('active');
            });
        });

        // X·ª≠ l√Ω s·ª± ki·ªán upload
        const uploadAreas = document.querySelectorAll('[id^="upload-"]');
        uploadAreas.forEach(area => {
            area.addEventListener('click', function() {
                const deckId = this.id.includes('left') ? 'left' : 'right';
                // Trong th·ª±c t·∫ø, b·∫°n s·∫Ω c√≥ s·ª± ki·ªán ch·ªçn file ·ªü ƒë√¢y
                const trackName = prompt('Nh·∫≠p t√™n track:', 'Demo Track');
                if (trackName) {
                    const deckElement = this.closest('.deck');
                    deckElement.querySelector('.track-name').textContent = trackName;
                    createWaveformData(`wave-${deckId}`);
                }
            });
        });

        // Crossfader
        const crossfader = document.getElementById('crossfader');
        crossfader.addEventListener('input', function() {
            const value = this.value;
            const leftDeck = document.querySelector('.deck.left');
            const rightDeck = document.querySelector('.deck.right');
            
            if (value < 50) {
                // Ph·∫ßn nhi·ªÅu v·ªÅ b√™n tr√°i
                leftDeck.style.opacity = 1;
                rightDeck.style.opacity = value / 50;
            } else {
                // Ph·∫ßn nhi·ªÅu v·ªÅ b√™n ph·∫£i
                leftDeck.style.opacity = (100 - value) / 50;
                rightDeck.style.opacity = 1;
            }
        });
    </script>
</body>
</html>
